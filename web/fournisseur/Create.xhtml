<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <h:outputStylesheet library="default" name="css/myStyle.css" />
        <ui:define name="body">
                        #{fournisseurController.selected=null}

            <div class="ui-grid ui-grid-responsive" style="background-image: url('/Gestion_commerciale/im.png');height: 100%">

                <div class="ui-grid-row">
                    <div class="ui-grid-col-12">

                        <p:button id="returnButton" icon=" icon-left-dir" value="Retour" outcome="List.xhtml"
                                  style="margin-left: 80%;
                                  margin-bottom: 1%;
                                  height: 6%"            
                                  ></p:button>



                        <p:fieldset id="create" legend="CrÃ©er un nouveau fournisseur" style="width: 80%; margin: auto">

                            <h:form id="FournisseurCreateForm">

                                <h:panelGroup id="display" style="height: 100%; width: 100%">
                                    <p:panelGrid columns="4" rendered="#{fournisseurController.selected != null}" style="width: 100%;background-color: white" columnClasses="">


                                        <p:outputLabel styleClass="outputLabel" value="#{bundle.CreateFournisseurLabel_nom}" for="nom" />
                                        <p:inputText style="width: 70%" id="nom" value="#{fournisseurController.selected.nom}" title="#{bundle.CreateFournisseurTitle_nom}" />
                                        <p:outputLabel styleClass="outputLabel" value="#{bundle.CreateFournisseurLabel_adresse}" for="adresse" />
                                        <p:inputText style="width: 70%" id="adresse" value="#{fournisseurController.selected.adresse}" title="#{bundle.CreateFournisseurTitle_adresse}" />
                                        <p:outputLabel styleClass="outputLabel" value="#{bundle.CreateFournisseurLabel_codePostale}" for="codePostale" />
                                        <p:inputText style="width: 70%" id="codePostale" value="#{fournisseurController.selected.codePostale}" title="#{bundle.CreateFournisseurTitle_codePostale}" />

                                        <p:outputLabel styleClass="outputLabel" value="#{bundle.CreateFournisseurLabel_telephone}" for="telephone" />
                                        <p:inputText style="width: 70%" id="telephone" value="#{fournisseurController.selected.telephone}" title="#{bundle.CreateFournisseurTitle_telephone}" />
                                        <p:outputLabel styleClass="outputLabel" value="#{bundle.CreateFournisseurLabel_portable}" for="portable" />
                                        <p:inputText style="width: 70%" id="portable" value="#{fournisseurController.selected.portable}" title="#{bundle.CreateFournisseurTitle_portable}" />

                                        <p:outputLabel styleClass="outputLabel" value="#{bundle.CreateFournisseurLabel_fax}" for="fax" />
                                        <p:inputText style="width: 70%" id="fax" value="#{fournisseurController.selected.fax}" title="#{bundle.CreateFournisseurTitle_fax}" />
                                        <p:outputLabel styleClass="outputLabel" value="#{bundle.CreateFournisseurLabel_email}" for="email" />
                                        <p:inputText style="width: 70%" id="email" value="#{fournisseurController.selected.email}" title="#{bundle.CreateFournisseurTitle_email}" />
                                        <p:outputLabel styleClass="outputLabel" value="#{bundle.CreateFournisseurLabel_siteweb}" for="siteweb" />
                                        <p:inputText style="width: 70%" id="siteweb" value="#{fournisseurController.selected.siteweb}" title="#{bundle.CreateFournisseurTitle_siteweb}" />

                                        <p:outputLabel styleClass="outputLabel" value="#{bundle.CreateFournisseurLabel_formeJuridique}" for="formeJuridique" />
                                        <p:selectOneMenu style="width: 60%" id="formeJuridique" value="#{fournisseurController.selected.formeJuridique}" >
                                            <f:selectItem id="form0" value="#{fournisseurController.formeNull}" itemLabel="   ----SELECT----" ></f:selectItem>                             

                                            <f:selectItems value="#{fournisseurController.listeForme}"
                                                           var="formeJuridiqueItem"
                                                           itemValue="#{formeJuridiqueItem}"/>
                                        </p:selectOneMenu>

                                        <p:outputLabel styleClass="outputLabel" value="#{bundle.CreateFournisseurLabel_pays}" for="pays" />
                                        <p:selectOneMenu style="width: 60%" id="pays" value="#{fournisseurController.selected.pays}" >
                                            <f:selectItem id="pays0" value="#{fournisseurController.paysNull}" itemLabel="   ----SELECT----" ></f:selectItem> 
                                            <f:selectItems value="#{fournisseurController.listePays}"
                                                           var="paysItem"
                                                           itemValue="#{paysItem}"/>
                                        </p:selectOneMenu>
                                        <p:outputLabel styleClass="outputLabel" value="#{bundle.CreateFournisseurLabel_ville}" for="ville" />
                                        <p:inputText style="width: 70%" id="ville" value="#{fournisseurController.selected.ville}" title="#{bundle.CreateFournisseurTitle_ville}" />

                                    </p:panelGrid>
                                    <p:commandButton actionListener="#{fournisseurController.create}" value="#{bundle.Save}" update="display,:growl"/>
                                    <p:commandButton actionListener="#{fournisseurController.reinitialiser()}" value="#{bundle.ReinitaliserForm}" update="display,:growl"/>

                                </h:panelGroup>
                            </h:form>
                        </p:fieldset>
                    </div>
                </div>
            </div>
