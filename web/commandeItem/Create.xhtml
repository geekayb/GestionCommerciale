<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CommandeItemCreateDlg" widgetVar="CommandeItemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCommandeItemTitle}">
            <h:form id="CommandeItemCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{commandeItemController.selected != null}" style="margin: auto">

                        <p:outputLabel value="#{bundle.CreateCommandeItemLabel_produit}" for="produit" />
                        <p:selectOneMenu id="produit" value="#{commandeController.commandeItem.produit}" >
                            <f:selectItem id="null" value="#{null}" itemLabel="---Select---" />
                            <f:selectItems value="#{commandeController.listProduitDeviseEdit}"
                                           var="produitItem"
                                           itemValue="#{produitItem}"

                                           />
                            <p:ajax listener="#{commandeController.getQtePixByProduit}"  update="quantiteStock,prix,sousTotalHT,remise,quantite,tax" />

                        </p:selectOneMenu>


                        <p:outputLabel value="QuantitÃ© en stock" for="quantite" />
                        <p:inputText disabled="true" id="quantiteStock" value="#{commandeController.quantitStock}" title="#{bundle.CreateCommandeItemTitle_quantite}" />
                        <p:outputLabel value="Prix unitaire" for="quantite" />
                        <p:inputText disabled="true" id="prix" value="#{commandeController.prix}" title="#{bundle.CreateCommandeItemTitle_tax}" />



                        <p:outputLabel value="#{bundle.CreateCommandeItemLabel_quantite}" for="quantite" />
                        <p:inputText id="quantite" value="#{commandeController.commandeItem.quantite}" title="#{bundle.CreateCommandeItemTitle_quantite}" >
                            <p:ajax listener="#{commandeController.calculerSousTotal}" event="keyup" update="sousTotalHT">


                            </p:ajax></p:inputText>
                        <p:outputLabel value="#{bundle.CreateCommandeItemLabel_tax}" for="tax" />
                        <p:selectOneMenu id="tax" value="#{commandeController.commandeItem.tax}" >

                            <f:selectItem  itemValue="0" itemLabel="0%" />
                            <f:selectItem  itemValue="7" itemLabel="7%" />
                            <f:selectItem  itemValue="10" itemLabel="10%" />                                                                     
                            <f:selectItem  itemValue="20" itemLabel="20%" />
                            <f:selectItem  itemValue="14" itemLabel="14%" />
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateCommandeItemLabel_remise}" for="remise" />
                        <p:inputText id="remise" value="#{commandeController.commandeItem.remise}" title="#{bundle.CreateCommandeItemTitle_remise}" >
                            <p:ajax listener="#{commandeController.calculerSousTotal}" event="keyup" update="sousTotalHT"></p:ajax>
                        </p:inputText>
                        <p:outputLabel value="Sous total (HT)" for="sousTotalHT" />
                        <p:inputText disabled="true" id="sousTotalHT" value="#{commandeController.commandeItem.sousTotalHT}" title="#{bundle.CreateCommandeItemTitle_sousTotalHT}" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{commandeController.addItemToCommandeEdit()}" value="Ajouter" update="display,:growl,:CommandeItemListForm:datalist,:form:sousTotal,:form:totalTax,:form:nouveauSousTotal,:form:montantDu" oncomplete="handleSubmit(args,'CommandeItemCreateDialog');"/>
                    <p:commandButton value="Annuler" onclick="CommandeItemCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
