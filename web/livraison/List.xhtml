<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLivraisonTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body" >

            <div class="ui-grid ui-grid-responsive" style="background-image: url('/Gestion_commerciale/im.png');height: 100%">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-12">

                        <h:form id="CritereForm">
                            <p:fieldset id="Recherche" legend="Filtre" toggleable="true" style="margin-left: 10%; height: 20%; width: 75%; margin-top: 1%" >
                                <h:panelGrid columns="4" cellpadding="10">
                                    <h:outputText value="Filtre par statut: " style="color: orange; font-size: 15px" />
                                     <p:selectOneMenu id="etat" value="#{livraisonController.etat}" style="width: 200px">
                                        <f:selectItem id="nulle" itemValue="tout" itemLabel="Choisissez l'option" />
                                        <f:selectItem  itemValue="Brouillon" itemLabel="Brouillon" />
                                        <f:selectItem  itemValue="Envoyé" itemLabel="Envoyé" />
                                        <f:selectItem  itemValue="Consulté" itemLabel="Consulté" />
                                        <f:selectItem  itemValue="Approuvé" itemLabel="Approuvé" />
                                        <f:selectItem  itemValue="Rejeté" itemLabel="Rejeté" />
                                        <f:selectItem  itemValue="Annulé" itemLabel="Annulé" />
                                       
                                        <p:ajax event="change" listener="#{livraisonController.findLivraisonsByEtat()}" update=":LivraisonListForm:datalist"/>

                                    </p:selectOneMenu>
                                    <p:panelGrid columns="2">
                                        <h:outputText value="Rechercher: " />

                                        <p:inputText id="critere" value="#{livraisonController.recherche}">
                                            <p:ajax event="keyup" listener="#{livraisonController.findLivraisonByCritere()}"  update=":LivraisonListForm:datalist"/>
                                        </p:inputText>


                                    </p:panelGrid>  


                                   
                                    <p:button id="createButton" icon="ui-icon-plus"   
                                              value="Nouvelle livraison" 
                                              outcome="Create.xhtml"
                                              style="
                                              margin-left: 35%;
                                              width: max-content;
                                              margin-top: 0%"  
                                              rendered="#{utilisateurController.getConnectedUser().gererDonnees == true}"
                                              />


                                </h:panelGrid>
                            </p:fieldset>
                        </h:form>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-12">
                        <h:form id="LivraisonListForm" style="margin-top: 2%">
                            <p:fieldset id="availableClientsField" legend="Liste des livraison" toggleable="true" style="margin-left: 2% ;width: 95%" >
                                <p:dataTable id="datalist" value="#{livraisonController.allLivraison}" var="item"
                                             selection="#{livraisonController.selected}"
                                             paginator="true"
                                             rowKey="#{item.id}"
                                             rows="10"
                                             rowsPerPageTemplate="10,20,30,40,50"

                                             >





                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Etat"/>
                                        </f:facet>
                                        <div style="background-color:#{livraisonController.getColor(item.status)};width: max-content;padding: 4px;border-radius: 3px"><h:outputText id="etat" value="#{item.status}" style="color: white; font-weight: bold !important"/></div>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Livraison N°"/>
                                        </f:facet>
                                        <h:outputText value="#0#{item.dateLivraison.month+1}#{item.dateLivraison.year+1900}/#{item.id}" style="color: #1eb3c0;font-weight: normal !important"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Date d'émission"/>
                                        </f:facet>
                                        <h:outputText value="#{livraisonController.formatDateLivraison(item.dateLivraison)}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Valable jusqu'à"/>
                                        </f:facet>
                                        <h:outputText value="#{livraisonController.formatDateLivraison(item.dateEcheance)}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Nom du client"/>
                                        </f:facet>
                                        <h:outputText value="#{item.client.raisonSociale}" style="color: #1eb3c0;font-weight: normal !important"/>
                                    </p:column>

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Montant Dû"/>
                                        </f:facet>
                                        <h:outputText value="#{item.montantDu} #{item.devise}" style="color: #FF9933;font-weight: bold !important"/>
                                    </p:column>




                                    <p:column style="width:350px;text-align: center">
                                        <f:facet name="header">
                                            <h:outputText value="Actions"/>
                                        </f:facet>
                                        <p:commandButton  styleClass="butonAp" id="viewButton"  icon="ui-icon-search" value="Aperçu" update=":LivraisonViewForm" oncomplete="PF('LivraisonViewDialog').show(); PF('LivraisonViewDialog').content.scrollTop('0')" >
                                            <f:setPropertyActionListener value="#{item}" target="#{livraisonController.selected}" />
                                        </p:commandButton>



                                        <p:commandButton styleClass="butonMod" process="datalist" id="editButton" actionListener="#{livraisonController.edite()}" rendered="#{utilisateurController.getConnectedUser().gererDonnees == true}" value="Modifier" icon="ui-icon-pencil"  >
                                            <f:setPropertyActionListener value="#{item}" target="#{livraisonController.selected}" />
                                        </p:commandButton>




                                        <p:commandButton styleClass="butonPDF" value="PDF" action="#{livraisonController.imprimerLivraison()}" rendered="#{utilisateurController.getConnectedUser().impression == true}" ajax="false" icon="ui-icon-file-pdf" >
                                            <f:setPropertyActionListener value="#{item}" target="#{livraisonController.selected}" />
                                        </p:commandButton>
                                        
                                        
                                        <p:commandButton rendered="#{utilisateurController.getConnectedUser().gererDonnees == true}" styleClass="butonAp" value="Supprimer" action="#{livraisonController.destroy()}" ajax="false" icon="ui-icon-file-pdf" >
                                           
                                            <f:setPropertyActionListener value="#{item}" target="#{livraisonController.selected}" />
                                            
                                        </p:commandButton>
                                    </p:column>






                                    <!--
                                    
                                                                        <f:facet name="footer">
                                                                            <p:commandButton process="datalist" id="viewButton"  icon="ui-icon-search" value="Aperçu" update=":LivraisonViewForm" oncomplete="PF('LivraisonViewDialog').show()" />
                                                                            <p:commandButton process="datalist" id="editButton" actionListener="#//{livraisonController.edite()}" rendered="#//{utilisateurController.getConnectedUser().gererDonnees == true}"  icon="ui-icon-pencil" value="Modifier" />

                                                                            <p:growl id="message" showDetail="true"/>

                                                                                <p:confirm id="confirm" header="Confirmer le paiement"  message="Etes vous sure de payer tout le montant restant #//{livraisonController.selected.montantDu} Dhs"  icon="ui-icon-alert"></p:confirm>
                                                                            </p:commandButton>
                                                                            <p:confirmDialog global ="true" showEffect="fade">
                                                                                <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                                                <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                    
                                                                            </p:confirmDialog>
                                    
                                                                            <p:column>
                                                                                <f:facet name="header">
                                                                                    <h:outputText value="imprimer"/>
                                                                                </f:facet>
                                                                                <p:commandButton process="datalist" action="#//{livraisonController.imprimerLivraison()}" ajax="false" value="Impression" />
                                                                            </p:column>
                                                                        </f:facet>
                                    -->
                                </p:dataTable>
                            </p:fieldset>
                        </h:form>
                    </div>
                </div>
            </div>

            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
