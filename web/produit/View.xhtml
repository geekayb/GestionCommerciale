<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProduitViewDlg" widgetVar="ProduitViewDialog" modal="true" style="width: 130%" resizable="false" appendTo="@(body)" header="Voir produit">
            <h:form id="ProduitViewForm" style="background-color: white;">
                <h:panelGroup id="display" >
                    <h:panelGrid columns="3" style="width:100%;" columnClasses="logo,detail">
                        <p:graphicImage value="/produit.png" width="150" height="150" style="margin-left: 5%" />

                        <p:outputPanel style="margin-left:2%">
                            <u style="color: #4582b6"><h1 style="width: max-content; color: #4582b6">#{produitController.selected.libelle}</h1></u>



                            <h:panelGrid columns="4" cellpadding="20" style="width: 100%;display: inline-block">

                                <h:outputText style="font-size: 17px;color: #0d83b5" value="#{bundle.ViewProduitLabel_fournisseur}"/>
                                <h:outputText style="font-weight: bold;width: 700px" value="#{produitController.selected.fournisseur.nom}" title="#{bundle.ViewProduitTitle_fournisseur}"/>
                                 <h:outputText style="font-size: 17px;color: #0d83b5" value="#{bundle.ViewProduitLabel_description}"/>
                                <h:outputText style="font-weight: bold" value="#{produitController.selected.description}" title="#{bundle.ViewProduitTitle_description}"/>
                                <h:outputText style="font-size: 17px;color: #0d83b5; width: 150px" value="Prix unitaire (DH)"/>
                                <h:outputText style="font-weight: bold" value="#{produitController.selected.prixDirham} Dhs" title="#{bundle.ViewProduitTitle_prixUnitaire}"/>
                                
                                <h:outputText style="font-size: 17px;color: #0d83b5" value="Prix unitaire ($)"/>
                                <h:outputText style="font-weight: bold" value="#{produitController.selected.prixDollar} $" title="#{bundle.ViewProduitTitle_prixUnitaire}"/>
                                
                                <h:outputText style="font-size: 17px;color: #0d83b5" value="Prix unitaire (€)"/>
                                <h:outputText style="font-weight: bold" value="#{produitController.selected.prixEuro} €" title="#{bundle.ViewProduitTitle_prixUnitaire}"/>
                                
                                <h:outputText style="font-size: 17px;color: #0d83b5" value="#{bundle.ViewProduitLabel_quantiteStock}"/>
                                <h:outputText style="font-weight: bold" value="#{produitController.selected.quantiteStock}" title="#{bundle.ViewProduitTitle_quantiteStock}"/>
                            </h:panelGrid>
                           
                            
                        </p:outputPanel>
                    </h:panelGrid>
                                <p:commandButton value="#{bundle.Close}" onclick="ProduitViewDialog.hide()"/>
                                </h:panelGroup>
                                </h:form>
                                </p:dialog>

                                </ui:composition>
                                </html>
