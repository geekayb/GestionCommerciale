<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="rootViewDlg" widgetVar="rootViewDialog" modal="true" resizable="false" appendTo="@(body)" header="*******************************Administrarteur*********************************">

            <h:form id="rootViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{utilisateurController.getConnectedUser() != null}" style="width: 100%">

                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{utilisateurController.getConnectedUser().nom}" title="#{bundle.EditUtilisateurTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{utilisateurController.getConnectedUser().prenom}" title="#{bundle.EditUtilisateurTitle_prenom}" />
                        <p:outputLabel value="Profil" for="profil" />
                        <p:inputText disabled="true" id="profil" value="#{utilisateurController.getConnectedUser().profil}" title="#{bundle.EditUtilisateurTitle_profil}" />
                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_email}" for="email" />
                        <p:inputText  id="email" value="#{utilisateurController.getConnectedUser().email}" title="#{bundle.EditUtilisateurTitle_email}" />

                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_password}" for="password" />
                        <p:inputText type="password" id="password" value="#{utilisateurController.getConnectedUser().password}" title="#{bundle.EditUtilisateurTitle_password}" />                       
                    </p:panelGrid>
                    <p:commandButton actionListener="#{utilisateurController.editeRoot()}" value="#{bundle.Save}" update=":growl" oncomplete="handleSubmit(args, 'rootEditDialog');"/>

                    <p:commandButton value="#{bundle.Close}" onclick="SocieteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
