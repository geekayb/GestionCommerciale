<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UtilisateurViewDlg" widgetVar="UtilisateurViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Voir utilisateur">
            <h:form id="UtilisateurViewForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                        <p:graphicImage value="/user.png" width="150" height="150" style="margin-left: 2%;border-radius: 10px"/>
                        <p:outputPanel style="margin-left: 8%">
                             <h:panelGrid columns="4" cellpadding="10" style="width: 100%; margin-top: 7%">
                           
                            <h:outputText style="font-size: 17px;color: #0d83b5" value="#{bundle.ViewUtilisateurLabel_nom}"/>
                            <h:outputText style="font-weight: bold" value="#{utilisateurController.selected.nom}" title="#{bundle.ViewUtilisateurTitle_nom}"/>
                            <h:outputText style="font-size: 17px;color: #0d83b5" value="#{bundle.ViewUtilisateurLabel_prenom}"/>
                            <h:outputText style="font-weight: bold" value="#{utilisateurController.selected.prenom}" title="#{bundle.ViewUtilisateurTitle_prenom}"/>
                            <h:outputText style="font-size: 17px;color: #0d83b5" value="#{bundle.ViewUtilisateurLabel_email}"/>
                            <h:outputText style="font-weight: bold" value="#{utilisateurController.selected.email}" title="#{bundle.ViewUtilisateurTitle_email}"/>
                            <h:outputText style="font-size: 17px;color: #0d83b5" value="#{bundle.ViewUtilisateurLabel_telephone}"/>
                            <h:outputText style="font-weight: bold" value="#{utilisateurController.selected.telephone}" title="#{bundle.ViewUtilisateurTitle_telephone}"/>
                            <h:outputText style="font-size: 17px;color: #0d83b5" value="Fonction:"/>
                            <h:outputText style="font-weight: bold" value="#{utilisateurController.selected.fonction}" title="#{bundle.ViewUtilisateurTitle_fonction}"/>
                            <h:outputText style="font-size: 17px;color: #0d83b5" value="Profile:"/>
                            <h:outputText style="font-weight: bold" value="#{utilisateurController.selected.profil}" title="#{bundle.ViewUtilisateurTitle_profil}"/>
                            <h:outputText style="font-size: 17px;color: #0d83b5" value="Date de création:"/>
                            <h:outputText style="font-weight: bold" value="#{utilisateurController.selected.dateCreation}" title="#{bundle.ViewUtilisateurTitle_dateCreation}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                            <h:outputText style="font-size: 17px;color: #0d83b5" value="Dernière connexion:"/>
                            <h:outputText style="font-weight: bold" value="#{utilisateurController.selected.dateDernierCnx}" title="#{bundle.ViewUtilisateurTitle_dateDernierCnx}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                            
                                            <br></br>
                                            <br></br>
                             </h:panelGrid>
                        </p:outputPanel>
                    </h:panelGrid>
                            <p:commandButton value="#{bundle.Close}" onclick="UtilisateurViewDialog.hide()"/>
                            </h:panelGroup>
                            </h:form>
                            </p:dialog>

                            </ui:composition>
                            </html>
