<?xml version="1.0" encoding="UTF-8" ?>

        <p:dialog id="ClientViewDlg" widgetVar="ClientViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Information client">
            <h:form id="ClientViewForm" style="background-color: white">
                <h:panelGroup id="display">
                     <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                                    <p:graphicImage value="/client2.png" width="150" height="150" style="margin-left: 2%;border-radius: 10px"/>

                                    <p:outputPanel style="margin-left: 8%">

                                            <h:outputText style="font-size: 15px;color: #428bca;font-weight: bold" value="#{clientController.selected.adresse}" />

                                            <h:outputText style="font-size: 15px; color: orange;font-weight: bold;" value="TÃ©lephone: " />

                                            <h:outputText style="font-size: 15px;color: #428bca;font-weight: bold" value="#{clientController.selected.email}" />
                                            <h:outputText style="font-size: 15px; color: orange;font-weight: bold;" value="Pays: " />
                                            <h:outputText style="font-size: 15px;color: #428bca;font-weight: bold" value="#{clientController.selected.pays}"/>
                                            <h:outputText style="font-size: 15px; color: orange;font-weight: bold" value="Ville:" />
                                            <h:outputText style="font-size: 15px;color: #428bca;font-weight: bold" value="#{clientController.selected.ville}" />
                                            <h:outputText style="font-size: 15px; color: orange;font-weight: bold" value="Fax:" />
                                            <h:outputText style="font-size: 15px;color: #428bca;font-weight: bold" value="#{clientController.selected.fax}" />

                                           
                                        </h:panelGrid>
                                    </p:outputPanel>

                                </h:panelGrid>
                    <p:commandButton style="margin: 3%" value="#{bundle.Close}" onclick="ClientViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
